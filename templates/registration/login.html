<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | CleanRecruit</title>
    <style>
        :root {
            --bg: #f6f9fb;
            --card: #ffffff;
            --text: #0f172a;
            --muted: #64748b;
            --primary: #0f766e;
            --primary-hover: #115e59;
            --border: #e2e8f0;
            --danger-bg: #fef2f2;
            --danger-border: #fecaca;
            --danger-text: #991b1b;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 24px;
            font-family: "IBM Plex Sans", "DM Sans", Arial, sans-serif;
            color: var(--text);
            background: radial-gradient(circle at top, #dff7f3 0%, var(--bg) 42%, #eef2ff 100%);
        }

        .card {
            width: 100%;
            max-width: 420px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 14px;
            box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
            padding: 28px;
        }

        h1 {
            margin: 0 0 8px;
            font-size: 1.75rem;
            line-height: 1.2;
        }

        p {
            margin: 0 0 22px;
            color: var(--muted);
        }

        .field {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 12px 13px;
            font-size: 1rem;
        }

        input:focus {
            outline: 2px solid rgba(15, 118, 110, 0.2);
            border-color: var(--primary);
        }

        button {
            width: 100%;
            border: 0;
            border-radius: 10px;
            padding: 12px 14px;
            background: var(--primary);
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            background: var(--primary-hover);
        }

        .errorlist {
            list-style: none;
            margin: 0 0 16px;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid var(--danger-border);
            background: var(--danger-bg);
            color: var(--danger-text);
        }

        .home-link {
            display: inline-block;
            margin-top: 16px;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .home-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <section class="card">
        <h1>Sign in</h1>
        <p>Use your team account to access CleanRecruit.</p>

        {% if form.non_field_errors %}
        {{ form.non_field_errors }}
        {% endif %}

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {% if next %}
            <input type="hidden" name="next" value="{{ next }}">
            {% endif %}

            <div class="field">
                <label for="id_username">Username</label>
                <input id="id_username" type="text" name="username" value="{{ form.username.value|default_if_none:'' }}" required autofocus>
            </div>

            <div class="field">
                <label for="id_password">Password</label>
                <input id="id_password" type="password" name="password" required>
            </div>

            <button type="submit">Sign in</button>
        </form>

        <a class="home-link" href="{% url 'landing_page' %}">Back to site</a>
    </section>
</body>
</html>
